<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <!-- Favicon -->
  <link rel="icon" href="assets/icons/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16.png">
  
  <!-- iOS Ana Ekran -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
  
  <!-- Android / PWA -->
  <link rel="manifest" href="/HTML-test/manifest.json">
  <meta name="theme-color" content="#0f172a">
  
  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- ORTAK CSS -->
  <link rel="stylesheet" href="assets/css/common.css">
  <link rel="stylesheet" href="assets/css/studycards.css">
  <title>KARSU Bilgi Kartı</title>

  <style>

  </style>
</head>

<body>

<header>
  <h1 id="pageTitle">Bilgi Kartları</h1>
  <span id="pageDescription">Zamanı değerlendir!</span>
</header>

<div class="status">
  <label>Soru</label>
  <input id="jumpInput" type="number" min="1" />
  <span id="counter"></span>
</div>

<div class="scene">
  <div id="card" class="card">
    <div class="card-face front">
      <h2 id="question"></h2>
    </div>
    <div class="card-face back">
      <h2 id="answer"></h2>
    </div>
  </div>
</div>

<div class="controls">
  <button id="prev">◀ Önceki</button>
  <button id="next">Sonraki ▶</button>
</div>

<script>
  let data = [];
  let index = 0;
  let isFlipped = false;
  let isSliding = false;

  let startX = 0;
  let currentX = 0;
  let hasMoved = false;
  const SWIPE_THRESHOLD = 60;

  const card = document.getElementById("card");
  const question = document.getElementById("question");
  const answer = document.getElementById("answer");
  const counter = document.getElementById("counter");
  const jumpInput = document.getElementById("jumpInput");
  const scene = document.querySelector(".scene");

  /* URL param → JSON seçimi */
  const params = new URLSearchParams(window.location.search);
  const dataName = params.get("data") || "kart1";
  const jsonPath = `/HTML-test/assets/data/${dataName}.json`;

  fetch(jsonPath)
    .then(r => {
      if (!r.ok) throw new Error("JSON bulunamadı");
      return r.json();
    })
    .then(json => {
      data = json;
      index = 0;
      render();
    });

  function render(direction = "") {
    isSliding = true;
    isFlipped = false;

    /* Flip’i anında kapat */
    card.style.transition = "none";
    card.classList.remove("flip", "slide-left", "slide-right");

    /* Safari reflow zorlaması */
    card.offsetHeight;

    /* İçerik */
    question.textContent = data[index].soru;
    answer.textContent = data[index].cevap;
    counter.textContent = `/ ${data.length}`;
    jumpInput.value = index + 1;

    requestAnimationFrame(() => {
      card.style.transition = "";

      if (direction) {
        card.classList.add(direction);
      }

      setTimeout(() => {
        isSliding = false;
      }, 420); // slide animasyon süresi
    });
  }

  /* TAP = FLIP (slide sırasında KAPALI) */
  card.addEventListener("click", () => {
    if (hasMoved || isSliding) return;

    isFlipped = !isFlipped;
    card.classList.toggle("flip", isFlipped);
  });

  /* BUTONLAR */
  document.getElementById("next").onclick = () => {
    if (isSliding) return;
    index = (index + 1) % data.length;
    render("slide-right");
  };

  document.getElementById("prev").onclick = () => {
    if (isSliding) return;
    index = (index - 1 + data.length) % data.length;
    render("slide-left");
  };

  jumpInput.onchange = () => {
    const val = parseInt(jumpInput.value, 10);
    if (val >= 1 && val <= data.length) {
      index = val - 1;
      render();
    }
  };

  /* SWIPE */
  scene.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
    currentX = startX;
    hasMoved = false;
  }, { passive: true });

  scene.addEventListener("touchmove", e => {
    currentX = e.touches[0].clientX;
    if (Math.abs(currentX - startX) > 12) {
      hasMoved = true;
    }
  }, { passive: true });

  scene.addEventListener("touchend", () => {
    if (!hasMoved || isSliding) return;

    const diff = startX - currentX;

    if (Math.abs(diff) > SWIPE_THRESHOLD) {
      if (diff > 0) {
        index = (index + 1) % data.length;
        render("slide-right");
      } else {
        index = (index - 1 + data.length) % data.length;
        render("slide-left");
      }
    }

    hasMoved = false;
  });
</script>


</body>
</html>
