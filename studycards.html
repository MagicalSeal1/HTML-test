<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <!-- Favicon -->
  <link rel="icon" href="assets/icons/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16.png">
  
  <!-- iOS Ana Ekran -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
  
  <!-- Android / PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">
  
  <!-- iOS PWA -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- ORTAK CSS -->
  <link rel="stylesheet" href="assets/css/common.css">
  <link rel="stylesheet" href="assets/css/studycards.css">
  <title>KARSU Bilgi Kartı</title>
</head>

<body class="studycards-page">
  <header>
    <div class="hero-left">
      <a href="index.html" class="back-btn" aria-label="Geri">❮</a>
      <div class="hero-inner">
        <h2 id="pageTitle">Bilgi Kartları</h2>
        <span id="pageDescription">Zamanı değerlendir!</span>
      </div>
    </div>
    <div class="hero-user" id="heroUser">Misafir</div>
    <div class="user-menu" id="userMenu">
      <button id="googleLogin">Google ile giriş</button>
    </div>
  </header>

  <div class="container">
    <div class="status">
      <button id="resetProgress">Sıfırla</button>
      <div class="center-group">
        <label class="shuffle-label" title="Soruları Karıştır">
          <input type="checkbox" id="shuffle">
          <span class="slider"></span>
        </label>
        <label class="favorites-label">
          <input type="checkbox" id="favorites">
          <span class="slider"></span>
        </label>
      </div>
      <div class="right-group">
        <label for="jumpSelect">Soru</label>
        <select id="jumpSelect" aria-label="Soru seç"></select>
        <span id="counter"></span>
      </div>      
    </div>

    <div class="scene">
      <div class="swipe-feedback" id="swipeFeedback"></div>
      <!-- Arkadaki Kart (Yeni Eklenen) -->
      <div class="card next-card" id="nextCard">
        <div class="card-face front">
          <h2 id="nextQuestion"></h2>
        </div>
        <div class="card-face back">
          <h2 id="nextAnswer"></h2>
        </div>
      </div>
      <!-- Ana Kart -->
      <div id="card" class="card">
        <div class="card-face front">
          <h2 id="question"></h2>
        </div>
        <div class="card-face back">
          <h2 id="answer"></h2>
        </div>
      </div>
    </div>

    <div class="controls">
      <button id="undoBtn" title="Geri Al">↺</button>
      <button id="markUnknown">✗</button>
      <button id="toggleFavorite" title="Favorilere Ekle/Çıkar">☆</button>
      <button id="markKnown">✓</button>
      <button id="shareBtn" title="Soruyu Paylaş">➦</button>
    </div>
  </div>
  
  <script type="module" src="assets/js/login.js"></script>
  <script type="module" src="assets/js/studycards.js"></script>


</body>
</html>
