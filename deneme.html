<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- iOS Safari bar renkleri -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#0b0f19">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="manifest" href="manifest.json">

  <title>KARSU Bilgi KartÄ±</title>

  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --accent: #38bdf8;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: #1f2937;
    
      /* iOS status bar arka planÄ± buradan okur */
      background: #0f172a;
    }
    
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    
    /* âš ï¸ min-height DEÄÄ°L, height */
    /* iOS status bar + PWA gri sorununu Ã§Ã¶zen ana fark */
    html, body {
      height: 100%;
      margin: 0;
      background: #0b0f19;
      overscroll-behavior: none;
    }
    
    /* Ana gÃ¶vde */
    body {
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
    
      padding: 24px 16px;
      padding-top: calc(24px + env(safe-area-inset-top));
      padding-bottom: calc(24px + env(safe-area-inset-bottom));
    
      /* âŒ radial-gradient kaldÄ±rÄ±ldÄ± (alt koyulaÅŸma yapÄ±yordu) */
      /* âœ… iOS iÃ§in stabil linear gradient */
      background: linear-gradient(
        180deg,
        #0f172a 0%,
        #0b0f19 60%,
        #0b0f19 100%
      );
    
      /* iOS gesture + kart tÄ±klama Ã§akÄ±ÅŸmasÄ±nÄ± Ã¶nler */
      touch-action: manipulation;
    
      /* Scroll bounce + beyaz/gri flash engellenir */
      overflow: hidden;
    
      /* Safari momentum scroll GEREKMÄ°YOR, Ã§Ã¼nkÃ¼ scroll yok */
      -webkit-overflow-scrolling: auto;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 1.6rem;
    }

    header span {
      font-size: 0.85rem;
      color: var(--muted);
    }

    .status {
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.9rem;
    }

    .status input {
      width: 60px;
      padding: 6px 8px;
      background: #0b1220;
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      text-align: center;
    }

    .scene {
      width: 100%;
      max-width: 420px;
      perspective: 1200px;
    }

    .card {
      width: 100%;
      height: 260px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s ease;
      cursor: pointer;
    }

    .card.flip {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, #111827, #0b1220);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      backface-visibility: hidden;
    }

    .card-face h2 {
      font-size: 1.15rem;
      line-height: 1.4;
    }

    .card-face.back {
      transform: rotateY(180deg);
      color: var(--accent);
    }

    .controls {
      margin-top: 24px;
      display: flex;
      gap: 16px;
    }

    button {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
      padding: 10px 18px;
      border-radius: 12px;
      cursor: pointer;
    }

    button:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .slide-left {
      animation: slideLeft 0.4s ease;
    }

    .slide-right {
      animation: slideRight 0.4s ease;
    }

    @keyframes slideLeft {
      from { transform: translateX(-40px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideRight {
      from { transform: translateX(40px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
  </style>
</head>

<body>

<header>
  <h1>ğŸ§  KARSU Bilgi KartlarÄ±</h1>
  <span>Dokun â†’ Ã‡evir | KaydÄ±r â†’ DeÄŸiÅŸtir</span>
</header>

<div class="status">
  <label>Soru</label>
  <input id="jumpInput" type="number" min="1" />
  <span id="counter"></span>
</div>

<div class="scene">
  <div id="card" class="card">
    <div class="card-face front">
      <h2 id="question"></h2>
    </div>
    <div class="card-face back">
      <h2 id="answer"></h2>
    </div>
  </div>
</div>

<div class="controls">
  <button id="prev">â—€ Ã–nceki</button>
  <button id="next">Sonraki â–¶</button>
</div>

<script>
  let data = [];
  let index = 0;

  let startX = 0;
  let currentX = 0;
  let hasMoved = false;
  const SWIPE_THRESHOLD = 60;

  const card = document.getElementById("card");
  const question = document.getElementById("question");
  const answer = document.getElementById("answer");
  const counter = document.getElementById("counter");
  const jumpInput = document.getElementById("jumpInput");
  const scene = document.querySelector(".scene");

  fetch("deneme.json")
    .then(res => res.json())
    .then(json => {
      data = json;
      render();
    });

  function render(direction = "") {
    card.classList.remove("flip", "slide-left", "slide-right");
    void card.offsetWidth;

    if (direction) card.classList.add(direction);

    question.textContent = data[index].soru;
    answer.textContent = data[index].cevap;
    counter.textContent = `/ ${data.length}`;
    jumpInput.value = index + 1;
  }

  /* TAP = FLIP */
  card.addEventListener("click", () => {
    if (hasMoved) return;
    card.classList.toggle("flip");
  });

  /* BUTONLAR */
  document.getElementById("next").onclick = () => {
    index = (index + 1) % data.length;
    render("slide-right");
  };

  document.getElementById("prev").onclick = () => {
    index = (index - 1 + data.length) % data.length;
    render("slide-left");
  };

  jumpInput.onchange = () => {
    const val = parseInt(jumpInput.value, 10);
    if (val >= 1 && val <= data.length) {
      index = val - 1;
      render();
    }
  };

  /* SWIPE */
  scene.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
    currentX = startX;
    hasMoved = false;
  });

  scene.addEventListener("touchmove", e => {
    currentX = e.touches[0].clientX;
    if (Math.abs(currentX - startX) > 10) {
      hasMoved = true;
    }
  });

  scene.addEventListener("touchend", () => {
    if (!hasMoved) return;

    const diff = startX - currentX;

    if (Math.abs(diff) > SWIPE_THRESHOLD) {
      if (diff > 0) {
        index = (index + 1) % data.length;
        render("slide-right");
      } else {
        index = (index - 1 + data.length) % data.length;
        render("slide-left");
      }
    }
  });
</script>

</body>
</html>
