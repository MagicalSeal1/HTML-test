<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KARSU Bilgi KartÄ±</title>

  <meta name="theme-color" content="#0f172a" />

  <style>
    :root {
      --bg: #0b0f19;
      --card: #111827;
      --accent: #38bdf8;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: #1f2937;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #0f172a, var(--bg));
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px 16px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 1.6rem;
    }

    header span {
      font-size: 0.85rem;
      color: var(--muted);
    }

    .status {
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.9rem;
    }

    .status input {
      width: 60px;
      padding: 6px 8px;
      background: #0b1220;
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      text-align: center;
    }

    .scene {
      width: 100%;
      max-width: 420px;
      perspective: 1200px;
    }

    .card {
      width: 100%;
      height: 260px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s ease;
      cursor: pointer;
    }

    .card.flip {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, #111827, #0b1220);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      backface-visibility: hidden;
    }

    .card-face h2 {
      font-size: 1.15rem;
      line-height: 1.4;
    }

    .card-face.back {
      transform: rotateY(180deg);
      color: var(--accent);
    }

    .controls {
      margin-top: 24px;
      display: flex;
      gap: 16px;
    }

    button {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
      padding: 10px 18px;
      border-radius: 12px;
      cursor: pointer;
    }

    button:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .slide-left {
      animation: slideLeft 0.4s ease;
    }

    .slide-right {
      animation: slideRight 0.4s ease;
    }

    @keyframes slideLeft {
      from { transform: translateX(-40px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideRight {
      from { transform: translateX(40px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
  </style>
</head>

<body>

<header>
  <h1>ðŸ§  KARSU Bilgi KartlarÄ±</h1>
  <span>Dokun â†’ Ã‡evir | Numara â†’ Git</span>
</header>

<div class="status">
  <label>Soru</label>
  <input id="jumpInput" type="number" min="1" />
  <span id="counter"></span>
</div>

<div class="scene">
  <div id="card" class="card">
    <div class="card-face front">
      <h2 id="question"></h2>
    </div>
    <div class="card-face back">
      <h2 id="answer"></h2>
    </div>
  </div>
</div>

<div class="controls">
  <button id="prev">â—€ Ã–nceki</button>
  <button id="next">Sonraki â–¶</button>
</div>

<script>
  let data = [];
  let index = 0;

  const card = document.getElementById("card");
  const question = document.getElementById("question");
  const answer = document.getElementById("answer");
  const counter = document.getElementById("counter");
  const jumpInput = document.getElementById("jumpInput");

  fetch("deneme.json")
    .then(res => res.json())
    .then(json => {
      data = json;
      render();
    });

  function render(direction = "") {
    card.classList.remove("flip", "slide-left", "slide-right");
    if (direction) card.classList.add(direction);

    question.textContent = data[index].soru;
    answer.textContent = data[index].cevap;

    counter.textContent = `/ ${data.length}`;
    jumpInput.value = index + 1;
  }

  card.addEventListener("click", () => {
    card.classList.toggle("flip");
  });

  document.getElementById("next").addEventListener("click", () => {
    index = (index + 1) % data.length;
    render("slide-right");
  });

  document.getElementById("prev").addEventListener("click", () => {
    index = (index - 1 + data.length) % data.length;
    render("slide-left");
  });

  jumpInput.addEventListener("change", () => {
    let val = parseInt(jumpInput.value, 10);
    if (val >= 1 && val <= data.length) {
      index = val - 1;
      render();
    }
  });

  <!-- dokunmatik kaydÄ±rma iÃ§in -->
  let startX = 0;
  let endX = 0;
  const SWIPE_THRESHOLD = 50;
  
  const scene = document.querySelector(".scene");
  
  scene.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
  });
  
  scene.addEventListener("touchmove", e => {
    endX = e.touches[0].clientX;
  });
  
  scene.addEventListener("touchend", () => {
    const diff = startX - endX;
  
    if (Math.abs(diff) > SWIPE_THRESHOLD) {
      if (diff > 0) {
        // Sola kaydÄ±r â†’ Sonraki
        index = (index + 1) % data.length;
        render("slide-right");
      } else {
        // SaÄŸa kaydÄ±r â†’ Ã–nceki
        index = (index - 1 + data.length) % data.length;
        render("slide-left");
      }
    }
  
    startX = endX = 0;
  });
</script>

</body>
</html>
