<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <!-- iOS / PWA -->
  <meta name="theme-color" content="#0f172a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="manifest" href="assets/manifest.json">

  <!-- ORTAK CSS -->
  <link rel="stylesheet" href="assets/common.css">

  <title>KARSU Bilgi KartÄ±</title>
</head>

<body>
<header>
  <h1>ğŸ§  KARSU Bilgi KartlarÄ±</h1>
  <span>Dokun â†’ Ã‡evir | KaydÄ±r â†’ DeÄŸiÅŸtir</span>
</header>

<div class="status">
  <label>Soru</label>
  <input id="jumpInput" type="number" min="1" />
  <span id="counter"></span>
</div>

<div class="scene">
  <div id="card" class="card">
    <div class="card-face front">
      <h2 id="question"></h2>
    </div>
    <div class="card-face back">
      <h2 id="answer"></h2>
    </div>
  </div>
</div>

<div class="controls">
  <button id="prev">â—€ Ã–nceki</button>
  <button id="next">Sonraki â–¶</button>
</div>

<script>
  let data = [];
  let index = 0;

  let startX = 0;
  let currentX = 0;
  let hasMoved = false;
  const SWIPE_THRESHOLD = 60;

  const card = document.getElementById("card");
  const question = document.getElementById("question");
  const answer = document.getElementById("answer");
  const counter = document.getElementById("counter");
  const jumpInput = document.getElementById("jumpInput");
  const scene = document.querySelector(".scene");

  fetch("data/ATP-1E.json")
    .then(res => {
      if (!res.ok) throw new Error("AÄŸ hatasÄ±: " + res.status);
      return res.json();
    })
    .then(json => {
      data = Array.isArray(json) ? json : [];
      if (data.length === 0) {
        question.textContent = "Veri bulunamadÄ±";
        answer.textContent = "";
        counter.textContent = "0 / 0";
        jumpInput.value = "";
        jumpInput.max = 0;
        return;
      }
      // jumpInput iÃ§in max ayarla
      jumpInput.max = data.length;
      render();
    })
    .catch(err => {
      console.error(err);
      question.textContent = "Veri yÃ¼klenemedi";
      answer.textContent = "";
      counter.textContent = "0 / 0";
    });

  function render(direction = "") {
    if (!data || data.length === 0) return;

    /* 1ï¸âƒ£ Flip'i ANINDA sÄ±fÄ±rla (transition kapalÄ±) */
    card.style.transition = "none";
    card.classList.remove("flip", "slide-left", "slide-right");

    /* Reflow â€“ Safariâ€™yi zorla */
    card.getBoundingClientRect();

    /* 2ï¸âƒ£ Ä°Ã§erik deÄŸiÅŸimi */
    question.textContent = data[index].soru;
    answer.textContent = data[index].cevap;
    counter.textContent = `${index + 1} / ${data.length}`;
    jumpInput.value = index + 1;
    jumpInput.max = data.length;

    /* 3ï¸âƒ£ 1 frame sonra animasyonlarÄ± geri aÃ§ */
    requestAnimationFrame(() => {
      card.style.transition = "";

      if (direction) {
        card.classList.add(direction);
      }
    });
  }

  /* TAP = FLIP */
  card.addEventListener("click", () => {
    // hasMoved, son dokunma/swipe sonucu oluÅŸan "click"i engellemek iÃ§in kullanÄ±lÄ±yor.
    if (hasMoved) return;
    card.classList.toggle("flip");
  });

  /* BUTONLAR */
  document.getElementById("next").onclick = () => {
    if (!data || data.length === 0) return;
    index = (index + 1) % data.length;
    render("slide-right");
  };

  document.getElementById("prev").onclick = () => {
    if (!data || data.length === 0) return;
    index = (index - 1 + data.length) % data.length;
    render("slide-left");
  };

  jumpInput.onchange = () => {
    if (!data || data.length === 0) return;
    const val = parseInt(jumpInput.value, 10);
    if (val >= 1 && val <= data.length) {
      index = val - 1;
      render();
    } else {
      // sÄ±nÄ±r dÄ±ÅŸÄ±ysa mevcut index'i geri yaz
      jumpInput.value = index + 1;
    }
  };

  /* SWIPE */
  scene.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
    currentX = startX;
    hasMoved = false;
  }, {passive: true});

  scene.addEventListener("touchmove", e => {
    currentX = e.touches[0].clientX;
    if (Math.abs(currentX - startX) > 10) {
      hasMoved = true;
    }
  }, {passive: true});

  scene.addEventListener("touchend", () => {
    if (!hasMoved) return;

    const diff = startX - currentX;

    if (Math.abs(diff) > SWIPE_THRESHOLD) {
      if (diff > 0) {
        index = (index + 1) % data.length;
        render("slide-right");
      } else {
        index = (index - 1 + data.length) % data.length;
        render("slide-left");
      }
    }

    // Swipe sonrasÄ± aynÄ± touch'tan gelen click'i engellemek iÃ§in kÄ±sa sÃ¼re hasMoved=true bÄ±rak,
    // sonra sÄ±fÄ±rla ki bir sonraki temiz dokunuÅŸta tap Ã§alÄ±ÅŸsÄ±n.
    setTimeout(() => {
      hasMoved = false;
    }, 50);
  });

  scene.addEventListener("touchcancel", () => {
    // touch iptal olduÄŸunda da hasMoved'i sÄ±fÄ±rla
    hasMoved = false;
  });

</script>

</body>
</html>
